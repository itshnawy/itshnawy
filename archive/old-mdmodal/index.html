<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mdModal Preview</title>
    <link rel="stylesheet" href="/assets/site/style.css">
</head>
<body>
    <div id="row">
        <h1 class="title">Simply tap the button to preview!</h1>
        <div id="button-container">
            <button class="mmbtn preview" onclick="mdModal(
                src = './assets/site/page.md',
                dir = 'ltr',
                header = '',
                bg = '#fff',
                fontSrc = './assets/addon/fonts.css',
                fontName = 'Tajawal'
                )">LTR</button>

            <button class="mmbtn preview" onclick="
            mdModal(
                src = './assets/site/page-rtl.md',
                dir = 'rtl',
                header = '',
                bg = '#fff',
                fontSrc = './assets/addon/fonts.css',
                fontName = 'Tajawal'
            )">RTL</button>

            <button class="mmbtn preview" onclick="
            mdModal(
                src = './assets/site/page.md',
                dir = 'ltr',
                header = 'Title',
                bg = '#fff',
                fontSrc = './assets/addon/fonts.css',
                fontName = 'Tajawal'
                )">
                Header</button>

                <button class="mmbtn preview" onclick="
                mdModal(
                    src = './assets/site/page.md',
                    dir = 'ltr',
                    header = 'Title',
                    bg = '#000',
                    fontSrc = './assets/addon/fonts.css',
                    fontName = 'Tajawal'
                    )">
                    Dark</button>
        </div>
    </div>
    <script type="application/javascript" src="/assets/addon/mdModal.js"></script>
</body>
</html>
